    <div class="container">
        <h2>Fitness Membership Plan Selector</h2>

        <label><input type="checkbox" id="trainer"> I want a Personal Trainer</label><br>
        <label><input type="checkbox" id="diet"> I want a Diet Plan</label><br>

        <button onclick="suggestPlan()">Suggest Best Plan</button>

        <p class="message" id="message"></p>
    </div>

    <script>
        function choosePlan(wantsTrainer, wantsDietPlan) {
            if (wantsTrainer && wantsDietPlan) {
                return { plan: "VIP Plan", price: "$80/month", description: "Includes Gym, Personal Trainer, and Diet Plan." };
            } else if (wantsTrainer) {
                return { plan: "Premium Plan", price: "$50/month", description: "Includes Gym and Personal Trainer." };
            } else {
                return { plan: "Basic Plan", price: "$20/month", description: "Includes Gym Access only." };
            }
        }

        function suggestPlan() {
            let wantsTrainer = document.getElementById("trainer").checked;
            let wantsDietPlan = document.getElementById("diet").checked;
            let message = document.getElementById("message");

            let result = choosePlan(wantsTrainer, wantsDietPlan);

            message.style.color = "green";
            message.innerHTML = `
                üèãÔ∏è Suggested Plan: <b>${result.plan}</b><br>
                üí∞ Price: <b>${result.price}</b><br>
                üìã <b>${result.description}</b>
            `;
        }
    </script>
