    <div class="container">
        <h2>ATM Withdrawal</h2>
        <label>Balance:</label>
        <input type="number" id="balance" placeholder="Enter your balance">
        
        <label>Withdrawal Amount:</label>
        <input type="number" id="amount" placeholder="Enter withdrawal amount">
        
        <label>PIN:</label>
        <input type="password" id="pin" placeholder="Set your PIN">
        
        <label>Enter PIN:</label>
        <input type="password" id="enteredPin" placeholder=" Re-Enter your PIN">
        
        <button onclick="withdraw()">Withdraw</button>
        
        <p class="message" id="message"></p>
    </div>

    <script>
        function atmWithdrawal(balance, amount, pin, enteredPin) {
            if (enteredPin !== pin) {
                return "❌ Incorrect PIN";
            }
            if (amount > balance) {
                return "⚠️ Insufficient Funds";
            }
            if (amount % 100 !== 0) {
                return "⚠️ Enter amount in multiples of 100";
            }
            balance -= amount; // Deduct the amount
            return `✅ Withdrawal successful! Remaining balance: ₹${balance}`;
        }

        function withdraw() {
            let balance = parseFloat(document.getElementById("balance").value);
            let amount = parseFloat(document.getElementById("amount").value);
            let pin = document.getElementById("pin").value;
            let enteredPin = document.getElementById("enteredPin").value;
            let message = document.getElementById("message");

            if (isNaN(balance) || isNaN(amount) || pin === "" || enteredPin === "") {
                message.style.color = "red";
                message.textContent = "⚠️ Please fill in all fields correctly.";
                return;
            }

            let result = atmWithdrawal(balance, amount, pin, enteredPin);
            message.style.color = result.includes("✅") ? "green" : "red";
            message.textContent = result;
        }
    </script>
