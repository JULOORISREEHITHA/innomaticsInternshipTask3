    <div class="container">
        <h2>Job Application Filter</h2>

        <label>Enter Age:</label>
        <input type="number" id="age" placeholder="Enter your age">

        <label>Years of Experience:</label>
        <input type="number" id="experience" placeholder="Enter years of experience">

        <label>Minimum Qualification:</label>
        <select id="qualification">
            <option value="None">None</option>
            <option value="High School">High School</option>
            <option value="Associate Degree">Associate Degree</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="PhD">PhD</option>
        </select>

        <button onclick="checkEligibility()">Check Eligibility</button>

        <p class="message" id="message"></p>
    </div>

    <script>
        function isEligibleForJob(age, experience, qualification) {
            if (age < 21 || age > 55) {
                return "❌ Not Eligible: Age must be between 21 and 55.";
            }
            if (experience < 2) {
                return "❌ Not Eligible: Minimum 2 years of experience required.";
            }
            if (qualification !== "Bachelor's Degree" && qualification !== "Master's Degree" && qualification !== "PhD") {
                return "❌ Not Eligible: Minimum qualification required is a Bachelor's Degree.";
            }
            return "✅ Congratulations! You are eligible for the job.";
        }

        function checkEligibility() {
            let age = parseInt(document.getElementById("age").value);
            let experience = parseInt(document.getElementById("experience").value);
            let qualification = document.getElementById("qualification").value;
            let message = document.getElementById("message");

            if (isNaN(age) || isNaN(experience) || age < 0 || experience < 0) {
                message.style.color = "red";
                message.textContent = "⚠️ Please enter valid age and experience.";
                return;
            }

            let result = isEligibleForJob(age, experience, qualification);
            message.style.color = result.includes("✅") ? "green" : "red";
            message.innerHTML = result;
        }
    </script>

</body>
