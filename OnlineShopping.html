    <div class="container">
        <h2>Shopping Discount & Shipping</h2>
        <label>Enter Order Amount ($):</label>
        <input type="number" id="orderAmount" placeholder="Enter amount">
        
        <button onclick="calculate()">Calculate Final Amount</button>
        
        <p class="message" id="message"></p>
    </div>

    <script>
        function calculateFinalAmount(orderAmount) {
            let discount = 0;
            let shippingCharge = 0;

            // Apply discount based on order amount
            if (orderAmount > 1000) {
                discount = 0.20; // 20% discount
            } else if (orderAmount >= 500 && orderAmount <= 1000) {
                discount = 0.10; // 10% discount
            }

            let discountedAmount = orderAmount - (orderAmount * discount);

            // Apply shipping charges
            if (discountedAmount < 50) {
                shippingCharge = 10; // Express shipping charge
            }

            let finalAmount = discountedAmount + shippingCharge;
            
            return {
                finalAmount: finalAmount.toFixed(2),
                discount: (orderAmount * discount).toFixed(2),
                shipping: shippingCharge
            };
        }

        function calculate() {
            let orderAmount = parseFloat(document.getElementById("orderAmount").value);
            let message = document.getElementById("message");

            if (isNaN(orderAmount) || orderAmount <= 0) {
                message.style.color = "red";
                message.textContent = "⚠️ Please enter a valid order amount.";
                return;
            }

            let result = calculateFinalAmount(orderAmount);
            message.style.color = "green";
            message.innerHTML = `
                ✅ Discount Applied: $${result.discount} <br>
                🚚 Shipping Charge: $${result.shipping} <br>
                💰 Final Payable Amount: <b>$${result.finalAmount}</b>
            `;
        }
    </script>
