<body>

    <div class="container">
        <h2>Smart Traffic Light System</h2>
        
        <div class="traffic-light">
            <div class="light" id="red"></div>
            <div class="light" id="yellow"></div>
            <div class="light" id="green"></div>
        </div>

        <label>Select Traffic Density:</label>
        <select id="density">
            <option value="heavy">Heavy Traffic</option>
            <option value="moderate">Moderate Traffic</option>
            <option value="light">Light Traffic</option>
        </select>
        
        <button onclick="controlTrafficLight()">Check Signal Duration</button>
        
        <p class="message" id="message"></p>
    </div>

    <script>
        function trafficLightControl(density) {
            let greenTime;
            
            if (density === "heavy") {
                greenTime = 60; // Heavy traffic â†’ Green for 60 seconds
            } else if (density === "moderate") {
                greenTime = 40; // Moderate traffic â†’ Green for 40 seconds
            } else {
                greenTime = 20; // Light traffic â†’ Green for 20 seconds
            }

            return greenTime;
        }

        function controlTrafficLight() {
            let density = document.getElementById("density").value;
            let message = document.getElementById("message");
            let greenTime = trafficLightControl(density);

            // Reset traffic light colors
            document.getElementById("red").style.background = "gray";
            document.getElementById("yellow").style.background = "gray";
            document.getElementById("green").style.background = "gray";

            // Display message
            message.style.color = "green";
            message.innerHTML = `ðŸš¦ Green light will stay on for <b>${greenTime} seconds</b>.`;

            // Change traffic light colors based on duration
            document.getElementById("red").style.background = "red";

            setTimeout(() => {
                document.getElementById("red").style.background = "gray";
                document.getElementById("yellow").style.background = "yellow";
            }, 2000);

            setTimeout(() => {
                document.getElementById("yellow").style.background = "gray";
                document.getElementById("green").style.background = "green";
            }, 4000);

            setTimeout(() => {
                document.getElementById("green").style.background = "gray";
                document.getElementById("red").style.background = "red";
            }, (greenTime + 4) * 1000);
        }
    </script>

</body>
