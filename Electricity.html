    <div class="container">
        <h2>Electricity Bill Calculator</h2>

        <input type="number" id="units" placeholder="Enter units consumed">
        <select id="timeOfDay">
            <option value="normal">Normal Hours (8 AM - 8 PM)</option>
            <option value="peak">Peak Hours (8 PM - 8 AM)</option>
        </select>
        <button onclick="calculateBill()">Calculate Bill</button>

        <p class="message" id="message"></p>
    </div>

    <script>
        function calculateElectricityBill(units, timeOfDay) {
            let rate;

            if (units < 100) {
                rate = 5;
            } else if (units <= 300) {
                rate = 4;
            } else {
                rate = 3;
            }

            if (timeOfDay === "peak") {
                rate *= 1.1; // 10% extra charge in peak hours
            }

            return (units * rate).toFixed(2);
        }

        function calculateBill() {
            let units = document.getElementById("units").value;
            let timeOfDay = document.getElementById("timeOfDay").value;
            let message = document.getElementById("message");

            if (units === "" || units <= 0) {
                message.style.color = "red";
                message.innerHTML = "âš ï¸ Please enter a valid number of units.";
                return;
            }

            let billAmount = calculateElectricityBill(parseFloat(units), timeOfDay);

            message.style.color = "green";
            message.innerHTML = `ðŸ’¡ Total Bill: <b>$${billAmount}</b>`;
        }
    </script>

</body>
